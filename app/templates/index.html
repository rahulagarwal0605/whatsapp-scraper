    <!doctype html>
    <html lang="en">
      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <title>Whatsapp Scraper</title>
      </head>
      <body>
        <div class="card" style="width: 18rem;">
          <img src="" class="card-img-top" id="qr-code">
          <div class="card-body">
            <h5 class="card-title">Generate QR code</h5>
            <p class="card-text">Click on Generate button to generate QR code</p>
            <button class="btn btn-primary mb-2 mr-2 d-flex align-items-center" type="button" onclick="generate()">
                <span role="status" aria-hidden="true" id="spinner1"></span>
                Generate
            </button>
          </div>
        </div>

          <div class="col-auto">
            <button class="btn btn-primary mb-2 mr-2 d-flex align-items-center" type="button" onclick="receive()">
                <span role="status" aria-hidden="true" id="spinner2"></span>
                Receive
            </button>
         </div>

        <script type="text/javascript">
            function generate() {
                document.getElementById('spinner1').classList.add('spinner-border','spinner-border-sm', 'mr-2');
                var formData = new FormData();
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '{{ url_for('generate')}}');
                xhr.onload = function() {
                    document.getElementById('qr-code').src = xhr.responseText;
                    document.getElementById('spinner1').classList.remove('spinner-border','spinner-border-sm', 'mr-2');
                };
                xhr.send(formData);
            }
        </script>

        <script type="text/javascript">
            function receive() {
                document.getElementById('spinner2').classList.add('spinner-border','spinner-border-sm', 'mr-2');
                var formData = new FormData();
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '{{ url_for('receive')}}');
                xhr.onload = function() {
                    console.log(xhr.responseText);
                    document.getElementById('spinner2').classList.remove('spinner-border','spinner-border-sm', 'mr-2');
                };
                xhr.send(formData);
            }
        </script>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        -->
      </body>
    </html>
